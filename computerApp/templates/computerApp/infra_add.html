{% extends "index.html" %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Ajouter une infrastructure</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="nom">Nom de l'infrastructure :</label>
              <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
              <label for="responsable">Responsable :</label>
              <select class="form-control" id="responsable" name="responsable" required>
                <option value="" disabled selected hidden>Choisissez un responsable</option>
                {% for personnel in personnels %}
                <option value="{{ personnel.num_secu }}">{{ personnel.nom }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-success btn-lg btn-block">Ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
