<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "index.html" %}
    {% load static %}

    {% block content %}
        <h1>Liste du Personnel</h1>
        {% if personnels %}
        <ul class="personnel-container">
            {% for personnel in personnels %}
                <li class="personnel">
                    <a>{{ personnel.nom }} {{personnel.prenom}}</a>
                    <img src="{% static 'computerApp/images/staff.png' %}">
                    <a href="{% url 'personnel-detail' personnel.num_secu %}" class="btn btn-primary">Details</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <p>Il n'y a pas de personnel.</p>
        {% endif %}
    {% endblock %}
</body>
</html>
