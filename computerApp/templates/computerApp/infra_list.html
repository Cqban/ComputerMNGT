{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    {% for infra in infras %}
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center">{{ infra.nom }}</div>
        <div class="card-body">
          <p class="card-text"><strong>Nombre de machines :</strong> {{ infra.machines.count }}</p>
        </div>
        <div class="card-footer text-right">
          <p class="card-text"><strong>Responsable :</strong> {{ infra.responsable.nom }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
