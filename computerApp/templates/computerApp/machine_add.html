{% extends "index.html" %}

{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-light">
        <div class="card-header">
          <h4>Ajouter une machine</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="nom" class="text-light">Nom :</label>
              <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
              <label for="maintenanceDate" class="text-light">Date de maintenance :</label>
              <input type="date" class="form-control" id="maintenanceDate" name="maintenanceDate" required>
            </div>
            <div class="form-group">
              <label for="mach" class="text-light">Type :</label>
              <select class="form-control" id="mach" name="mach" required>
                <option value="" disabled selected hidden>Choisissez un type de machine</option>
                <option value="PC">PC - Run Windows</option>
                <option value="Mac">Mac - Run MacOS</option>
                <option value="Serveur">Serveur - Simple Server to deploy Virtual Machines</option>
                <option value="Switch">Switch - Maintains and connect servers</option>
              </select>
            </div>
            <div class="form-group">
              <label for="infra" class="text-light">Infrastructure :</label>
              <select class="form-control" id="infra" name="infra" required>
                <option value="" disabled selected hidden>Choisissez une infrastructure</option>
                {% for infra in infras %}
                <option value="{{ infra.id }}">{{ infra.nom }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="responsable">Responsable :</label>
              <select class="form-control" id="responsable" name="responsable" required>
                <option value="" disabled selected hidden>Choisissez un responsable</option>
                {% for personnel in personnels %}
                <option value="{{ personnel.num_secu }}">{{ personnel.nom }} {{ personnel.prenom }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group form-switch">
              <input class="form-check-input" type="checkbox" id="etat" name="etat">
              <label class="form-check-label" for="etat">Allumer la machine ?</label>
          </div>          
            <div class="mt-3">
              <button type="submit" class="btn btn-success btn-lg btn-block">Ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
