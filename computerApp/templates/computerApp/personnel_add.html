{% extends "index.html" %}

{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-light">
        <div class="card-header">
          <h4>Ajouter un membre du personnel</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="num_secu" class="text-light">Numéro de sécurité sociale :</label>
              <input type="text" class="form-control" id="num_secu" name="num_secu" pattern="[0-9]{13}" placeholder="ex: 1234567890123" required>
            </div>
            <div class="form-group">
              <label for="nom" class="text-light">Nom :</label>
              <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
              <label for="prenom" class="text-light">Prénom :</label>
              <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
              <label for="sexe" class="text-light">Sexe :</label>
              <select class="form-control" id="sexe" name="sexe" required>
                <option value="" disabled selected hidden>Sexe de l'employé(e)</option>
                <option value="Homme">Homme - Employé</option>
                <option value="Femme">Femme - Employée</option>
              </select>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-success btn-lg btn-block">Ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
